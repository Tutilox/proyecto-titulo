<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contrase침a</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
        }
    </style>
</head>

<body>

<div class="card shadow p-4">
    <h3 class="text-center mb-3">Recuperar contrase침a</h3>

    <form id="forgotForm" novalidate>
        <label class="form-label">Email</label>
        <input class="form-control mb-3" id="email" type="email" required>
        <div class="invalid-feedback">Ingresa un email v치lido.</div>

        <button id="btnSend" class="btn btn-primary w-100" type="submit">
            Enviar instrucciones
        </button>
    </form>

    <div id="msg" class="mt-3"></div>

    <a href="login.html" class="d-block text-center mt-3">Volver al login</a>
</div>

<script>
function validateEmail(email) {
    return /^\S+@\S+\.\S+$/.test(email);
}

document.getElementById("forgotForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const emailInput = document.getElementById("email");
    const email = emailInput.value.trim();
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btnSend");

    msg.innerHTML = "";
    emailInput.classList.remove("is-invalid");

    if (!validateEmail(email)) {
        emailInput.classList.add("is-invalid");
        return;
    }

    // Mostrar loading
    btn.disabled = true;
    btn.innerHTML = "Enviando...";

    try {
        const res = await fetch("http://localhost:3000/auth/forgot", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email })
        });

        const data = await res.json();

        msg.innerHTML = `
            <div class="alert alert-info">
                ${data.message}
            </div>
        `;

        emailInput.value = "";

    } catch (error) {
        msg.innerHTML = `
            <div class="alert alert-danger">
                Error al enviar la solicitud. Intenta nuevamente.
            </div>
        `;
    }

    // Reset bot칩n
    btn.disabled = false;
    btn.innerHTML = "Enviar instrucciones";
});
</script>

</body>
</html>
